      function capitalizeFirstLetterOfEveryWord(string) {
        const nameArray = string.split(" ");

        const array = nameArray.map((name) => {
          // console.log(name, name[0].toUpperCase(), name.slice(1, name.length));
          const capitalize = name[0].toUpperCase() + name.slice(1, name.length);

          //   console.log(capitalize);
          return capitalize;
        });

        return array.join(" ");
      }
