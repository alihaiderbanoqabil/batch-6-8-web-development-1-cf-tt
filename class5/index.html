<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5 of HTML</title>
</head>

<body>
    <form onsubmit="">
        <input type="text" placeholder="Enter your name" readonly value="ali">

        <div> <label for="">Email:</label> <input type="email" value="ali@gmail.com" disabled></div>
        <div> <label for="password">Password:</label> <input type="password" required id="password"></div>
        <input type="file">
        <input type="date">
        <input type="time">
        <input type="hidden">
        <input type="month">
        <input type="range">
        <input type="week">
        <input type="search">
        <input type="color">
        <input type="number">
        <div> <input type="radio" required id="male" value="male" name="gender"><label for="male">male:</label></div>
        <div> <input type="radio" required id="female" value="female" name="gender"><label for="female">female:</label> </div>
        <div> <input type="checkbox" required id="male" value="male" name="gender"><label for="male">male:</label></div>
        <div> <input type="checkbox" required id="male" value="female" name="gender"><label for="female">female:</label> </div>

        <select name="" id="">
            <option value="">Select your country </option>
            <option value="paksitan">Pakistan </option>
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Nepal" selected>Nepal</option>
        </select>
        <!-- <input type="submit"> -->
        <!-- <input type="button" value="submit"> -->
        <button type="reset">Submit</button>
        <!-- <button type="reset">Reset</button> -->
    </form>
    <button>Button</button>
</body>

</html>
